<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ベジェ曲線レンダラ</title>
    <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="js/bezier.js"></script>
  </head>
  <body onload="bezier.init('bezier-main-canvas')">
    <div style="float:left">
      <canvas id="bezier-main-canvas" width="600" height="400" style="border:2px solid silver;background-color:black;">
      </canvas>
    </div>
    <div>
    <input type="range"  id="bezier-scale-slider" value="0" onchange="bezier.syncCount(this)" /><br>
    <input type="number" id="bezier-scale-number" value="0" onchange="bezier.syncCount(this)" />
    <input type="hidden" id="bezier-scale-value"  value="0" />
    <br />
    <input type="button" id="bezier-draw-run" value="run"   onclick="bezier.run()" />
    <input type="button" id="bezier-draw-reset" value="reset" onclick="bezier.resetPoints()" />
    </div>
    <br style="clear:both;" />
  </body>
</html>
